<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Logesh</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2 class="logo">Logesh</h2>
            
            <!-- Hamburger Menu Toggle -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="project.html">Project</a></li>
                <li class="dropdown-container">
                    <a href="#">Pages <i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="dropdown">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="project.html">Project</a></li>
                        <li><a href="./contact.html">Contact Us</a></li>
                    </ul>
                </li>
                <li><a href="./contact.html" class="nav-btn-mobile">Contact</a></li>
            </ul>
            <button class="nav-btn-desktop">Contact</button>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-info">
            <h1>GET IN TOUCH</h1>
            <p>Have a question or want to work together? Fill out the form below!</p>
            
            <div class="info-card">
                <div class="info-item">
                    <i class="fa-solid fa-house fa-xl"></i>
                    <div class="info-text">
                        <h2>T.Nagar</h2>
                        <p>Chennai, Tamil Nadu</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fa-solid fa-phone fa-xl"></i>
                    <div class="info-text">
                        <h2>+91 93420 00000</h2>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#"><i class="fa-brands fa-linkedin fa-2x" style="color: #045ffb;"></i> LinkedIn</a>
                <a href="#"><i class="fa-solid fa-n fa-2x" style="color: #005eff;"></i> Naukri</a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form>
                <div class="form-row">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-row">
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Address">
                </div>
                <div class="form-group">
                    <textarea placeholder="Type your Message Here" rows="5"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Now</button>
            </form>
        </div>
    </main>
</body>
</html>
